    Linux-Based Projects  As Linux plays a pivotal role in modern software development and system administration, we will undertake projects related to Linux. This may involve tasks such as system configuration, shell scripting, server management, or even the development of Linux-based applications.
    Core Java Projects Building a strong foundation in Core Java is essential. We will engage in projects specifically focused on Core Java concepts, which form the bedrock of Java development. This may include projects related to object-oriented programming, multithreading, data structures, and algorithms.
    Throughout our training, we will gain hands-on experience, acquire valuable skills, and develop a well-rounded understanding of these technologies. These diverse projects will not only enhance our technical proficiency but also prepare us for a wide range of opportunities in the ever-evolving field of software development."
  - title: "Machine Learning Intern"
    company: "Royal Bank of Canada"
    duration: "January 2022- December 2022"
    description: "In the work term, we undertook the development of a sophisticated Deep Machine Learning Model using a Sequential approach, tailored specifically for RBC application. Our journey involved several key stages and areas of expertise
  AI Algorithm Implementation Our project centered on the core principles of machine learning, where we harnessed the power of AI algorithms capable of learning from data and making predictive assessments. These algorithms served as the cornerstone of our predictive modeling efforts.
  Data Quality Verification and Normalization Ensuring the integrity and quality of our data was paramount. We conducted meticulous data quality checks and applied normalization techniques to ensure that the data was suitable for modeling.
  Machine Learning Testing Rigorous testing is essential in the development of machine learning models. We utilized TensorFlow, a leading machine learning framework, to construct our neural network model. This step involved extensive experimentation and fine-tuning to optimize model performance.
  Collaboration with Engineering Recognizing the importance of a holistic approach, we collaborated closely with the engineering team. Together, we explored the development of secondary data sources, delving into factors such as lead time, cost, and alternative data streams to enhance our model's robustness and reliability.
  Feature Engineering To boost the accuracy and overall performance of our machine learning models, we engaged in feature engineering. This process involved crafting and engineering feature sets that played a pivotal role in our data analytics initiatives.
  Data Preprocessing  Data preprocessing is a critical step in the machine learning pipeline. We meticulously prepared and transformed our data to ensure it was well-suited for training and testing purposes.
  Our project encapsulated the essence of data-driven decision-making, where we harnessed the power of AI and machine learning to develop a cutting-edge model. This model not only exhibited the capability to make accurate predictions but also demonstrated our dedication to data quality, collaborative efforts with engineering, and the importance of feature engineering in advancing data analytics initiatives"

